<!DOCTYPE html>
<html>
<head>
    <title>Inventário de Livros</title>
</head>
<body>
    <h1>Inventário de Livros</h1>
    
    <h2>Adicionar Livro</h2>
    <form id="addBookForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required><br>
        
        <label for="author">Autor:</label>
        <input type="text" id="author" required><br>
        
        <label for="year">Ano de Publicação:</label>
        <input type="number" id="year" required><br>
        
        <button type="button" onclick="adicionarLivro()">Adicionar Livro</button>
    </form>
    
    <h2>Lista de Livros</h2>
    <ul id="bookList">
    </ul>
    
    <script>
        // Array para armazenar os livros
        var inventario = [];

        function adicionarLivro() {
            var titulo = document.getElementById("title").value;
            var autor = document.getElementById("author").value;
            var ano = document.getElementById("year").value;
            
            // Criar um objeto de livro
            var livro = {
                titulo: titulo,
                autor: autor,
                ano: ano
            };
            
            // Adicionar o livro ao inventário
            inventario.push(livro);
            
            // Limpar os campos do formulário
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("year").value = "";
            
            // Atualizar a lista de livros
            atualizarLista();
        }

        function removerLivro(index) {
            inventario.splice(index, 1);
            atualizarLista();
        }

        function atualizarLista() {
            var lista = document.getElementById("bookList");
            lista.innerHTML = "";
            
            for (var i = 0; i < inventario.length; i++) {
                var livro = inventario[i];
                var listItem = document.createElement("li");
                listItem.innerHTML = livro.titulo + " (Autor: " + livro.autor + ", Ano: " + livro.ano + ") <button onclick='removerLivro(" + i + ")'>Remover</button>";
                lista.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
